networks:
- name: loopback
  interfaces: [ { var: iface, n: 1, regexps: [ "^lo$" ] } ]
  script: |
    ip a add 127.0.0.1/8 dev lo
    ip a add ::1/128 dev lo
    ip li set lo up
- name: main
  interfaces:
  - var: iface
    n: 1
    regexps:
    - eth.*
    - veth.*
    - eno.*
    - enp.*
  script: |
    ip li set $iface up
    udhcpc $iface

lvm:
- vg: storage
  pvs:
    n: 2
    regexps:
    # to match full disks
    - /dev/nvme[0-9]+n[0-9]+
    - /dev/vd[a-z]+
    - /dev/sd[a-z]+
    - /dev/hd[a-z]+
    # to match partitions:
    #- /dev/nvme[0-9]+n[0-9]+p[0-9]+
    #- /dev/vd[a-z]+[0-9]+
    #- /dev/sd[a-z]+[0-9]+
    #- /dev/hd[a-z]+[0-9]+

  defaults:
    fs: ext4
    raid:
      mirrors: 1

  lvs:
  - name: bootstrap
    crypt: bootstrap
    size: 2g

  - name: varlog
    crypt: varlog
    extents: 10%FREE

  - name: dls
    crypt: dls
    extents: 100%FREE

bootstrap:
  dev: /dev/mapper/bootstrap
